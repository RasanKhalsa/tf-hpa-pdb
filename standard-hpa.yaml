apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: standard-workload-hpa
  labels:
    app: standard-workload
    workload-tier: standard
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: standard-workload
    
  minReplicas: 2
  maxReplicas: 6
  
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
          
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
        - type: Pods
          value: 1
          periodSeconds: 60
      selectPolicy: Max
      
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 25
          periodSeconds: 120
        - type: Pods
          value: 1
          periodSeconds: 120
      selectPolicy: Min
---